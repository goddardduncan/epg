<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update TV Guide Links</title>
    <style>
        body {
            background-color: #1e2d3b;
            color: #d4d4d4;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #4f5e80;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #33475b;
            background-color: #263544;
            color: #d4d4d4;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4f5e80;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Update TV Guide Links</h1>
    <form id="updateForm">
        <label for="mjh-channel-9-vic">Channel 9 VIC Link:</label>
        <input type="text" id="mjh-channel-9-vic" name="mjh-channel-9-vic">
        
        <label for="mjh-gem-vic">GEM VIC Link:</label>
        <input type="text" id="mjh-gem-vic" name="mjh-gem-vic">
        
        <label for="mjh-go-vic">GO VIC Link:</label>
        <input type="text" id="mjh-go-vic" name="mjh-go-vic">
        
        <label for="mjh-life-vic">Life VIC Link:</label>
        <input type="text" id="mjh-life-vic" name="mjh-life-vic">
        
        <label for="mjh-rush-vic">Rush VIC Link:</label>
        <input type="text" id="mjh-rush-vic" name="mjh-rush-vic">
        
        <button type="button" onclick="generateUpdatedHTML()">Generate Updated HTML</button>
        <button type="button" onclick="openMultipleTabs()">Open Multiple Tabs</button>
    </form>

    <script>
        function generateUpdatedHTML() {
            const channel9Link = document.getElementById('mjh-channel-9-vic').value;
            const gemLink = document.getElementById('mjh-gem-vic').value;
            const goLink = document.getElementById('mjh-go-vic').value;
            const lifeLink = document.getElementById('mjh-life-vic').value;
            const rushLink = document.getElementById('mjh-rush-vic').value;

            const updatedChannelLinkMap = {
                "mjh-channel-9-vic": channel9Link,
                "mjh-gem-vic": gemLink,
                "mjh-go-vic": goLink,
                "mjh-life-vic": lifeLink,
                "mjh-rush-vic": rushLink
            };

            const originalHTML = `
                // Map of channel IDs to their desired links
                const channelLinkMap = {
                    "mjh-channel-9-vic": "${updatedChannelLinkMap['mjh-channel-9-vic']}",
                    "mjh-gem-vic": "${updatedChannelLinkMap['mjh-gem-vic']}",
                    "mjh-go-vic": "${updatedChannelLinkMap['mjh-go-vic']}",
                    "mjh-life-vic": "${updatedChannelLinkMap['mjh-life-vic']}",
                    "mjh-rush-vic": "${updatedChannelLinkMap['mjh-rush-vic']}",
                    "mjh-seven-mel": "Playm3u8.html?url=https://i.mjh.nz/seven-mel.m3u8",
                    "mjh-7two-mel": "Playm3u8.html?url=https://i.mjh.nz/7two-mel.m3u8",
                    "mjh-7mate-mel": "Playm3u8.html?url=https://i.mjh.nz/7mate-mel.m3u8",
                    "mjh-7flix-mel": "Playm3u8.html?url=https://i.mjh.nz/7flix-mel.m3u8",
                    "mjh-abc-vic": "player.html#https://c.mjh.nz/abc-vic.m3u8",
                    "mjh-sbs": "Playm3u8.html?url=https://i.mjh.nz/sbs.m3u8",
                    "mjh-sbs-vic-hd": "Playm3u8.html?url=https://i.mjh.nz/sbs-vic-hd.m3u8",
                    "mjh-sbs-viceland": "Playm3u8.html?url=https://i.mjh.nz/sbs-viceland.m3u8",
                    "mjh-sbs-food": "Playm3u8.html?url=https://i.mjh.nz/sbs-food.m3u8",
                    "mjh-sbs-world-movies": "Playm3u8.html?url=https://i.mjh.nz/sbs-world-movies.m3u8",
                    "mjh-sbs-nitv": "Playm3u8.html?url=https://i.mjh.nz/sbs-nitv.m3u8",
                    "mjh-10-vic": "Playm3u8.html?url=https://i.mjh.nz/10-vic.m3u8",
                    "mjh-10peach-vic": "Playm3u8.html?url=https://i.mjh.nz/10peach-vic.m3u8",
                    "mjh-10bold-vic": "Playm3u8.html?url=https://i.mjh.nz/10bold-vic.m3u8",
                    "mjh-10shake-vic": "Playm3u8.html?url=https://i.mjh.nz/10shake-vic.m3u8",
                    "mjh-eleven-vic": "Playm3u8.html?url=https://i.mjh.nz/eleven-vic.m3u8",
                    "mjh-one-vic": "Playm3u8.html?url=https://i.mjh.nz/one-vic.m3u8",
                    "mjh-sky-news-aus": "Playm3u8.html?url=https://i.mjh.nz/sky-news-aus.m3u8",
                    "mjh-fox-sports-news": "Playm3u8.html?url=https://i.mjh.nz/fox-sports-news.m3u8",
                    "mjh-c31": "Playm3u8.html?url=https://i.mjh.nz/c31.m3u8",
                };
            `;

            navigator.clipboard.writeText(originalHTML).then(() => {
                alert('Updated HTML copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function openMultipleTabs() {
            const urls = [
                'https://www.9now.com.au/live/channel-9',
                'https://www.9now.com.au/live/gem',
                'https://www.9now.com.au/live/go',
                'https://www.9now.com.au/live/life',
                'https://www.9now.com.au/live/rush'
            ];

            urls.forEach(url => {
                window.open(url, '_blank');
            });
        }
    </script>
</body>
</html>
