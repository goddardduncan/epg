<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://epg.dunc.app/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV</title>

    <style>
        html, body, #video-container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-color: #000;
            /* Prevents mobile browser "swipe to go back" gestures from interfering */
            touch-action: none; 
        }

        #video {
            width: 100%;
            height: 100%;
        }

        #video-description {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            display: none;
            pointer-events: none; /* Let touches pass through to the container */
            z-index: 10;
        }

        #channel-source-debug {
            position: absolute;
            top: 5px;
            right: 10px;
            background: rgba(0,0,0,0.4);
            padding: 4px 8px;
            color: #fff;
            font-size: 12px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 20;
        }

        /* --- NEW MINI OVERLAY STYLES --- */
        #mini-info-bar {
            position: fixed;
            bottom: 50px;
            left: 50px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
            z-index: 9999;
            border-left: 6px solid #00aaff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        #mini-info-bar.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .info-image {
            width: 140px; 
            height: 80px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-right: 20px;
            background: #222;
        }
        .info-content { display: flex; flex-direction: column; }
        .info-channel { font-size: 0.85rem; text-transform: uppercase; color: #00aaff; font-weight: bold; letter-spacing: 1.5px; }
        .info-title { font-size: 1.6rem; font-weight: 600; margin: 2px 0; }
        .info-time { font-size: 0.95rem; color: #bbb; }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay controls playsinline></video>
        <div id="video-description"></div>
        <div id="channel-source-debug"></div>
    </div>

    <div id="mini-info-bar">
        <img id="info-img" class="info-image" src="">
        <div class="info-content">
            <div id="info-ch-name" class="info-channel">LIVE STREAM</div>
            <div id="info-program" class="info-title">Loading...</div>
            <div id="info-duration" class="info-time">--:-- - --:--</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        const channelSourceKey = 'channelSource';
        const channelSource = localStorage.getItem(channelSourceKey) || 'channels.json';

        const DOUBLE_CLICK_TIME_MS = 500;
        const TRIPLE_TAP_TIME_MS = 600;
        const STANDBY_URL = 'https://dj.dunc.app/control/standby';
        const ON_URL = 'https://dj.dunc.app/control/epg';
        const SWIPE_THRESHOLD = 70;

        let lastContextMenuTimestamp = 0;
        let contextMenuTimer = null;
        let touchStartX = 0;
        let touchEndX = 0;
        let tapCount = 0;
        let tapTimer = null;
        
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('video-container');

        // Update debug source label
        document.getElementById('channel-source-debug').innerText = channelSource;

        // --- Shared Logic ---
        function changeChannel(direction, channelsOrder, currentIndex, channelLinkMap) {
            let idx;
            if (direction === 'prev') {
                idx = currentIndex - 1;
                if (idx < 0) idx = channelsOrder.length - 1;
            } else {
                idx = (currentIndex + 1) % channelsOrder.length;
            }
            const target = channelsOrder[idx];
            if (target && channelLinkMap[target.id]) {
                localStorage.setItem('selectedChannel', target.id);
                location.href = channelLinkMap[target.id];
            }
        }

        function toggleSubtitles() {
            const tracks = video.textTracks;
            for (let t of tracks) {
                if (t.kind === 'subtitles' || t.kind === 'captions') {
                    t.mode = t.mode === 'showing' ? 'hidden' : 'showing';
                }
            }
        }

        function disableSubtitles() {
            const tracks = video.textTracks;
            let found = false;
            for (let t of tracks) {
                if (t.kind === 'subtitles' || t.kind === 'captions') {
                    t.mode = 'hidden';
                    found = true;
                }
            }
            return found;
        }

        async function sendRequest(url, commandName) {
            try {
                const response = await fetch(url, { method: 'POST' });
                if (response.ok) console.log(`${commandName} command sent.`);
            } catch (error) { console.error(`Error sending ${commandName}:`, error); }
        }

        function getUrlParameter(name) {
            const regex = new RegExp('[?&]' + name + '=([^&#]*)');
            const result = regex.exec(location.search);
            return result ? decodeURIComponent(result[1]) : '';
        }

        function getUrlParameterCheck(name, url) {
            const base = 'https://goddardduncan.github.io/epg/';
            return url.includes(base) ? url.slice(url.indexOf(base) + base.length) : url;
        }

        function parseEpgDate(str) {
            return new Date(str.replace(" +0000", "").replace(/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/, "$1-$2-$3T$4:$5:$6"));
        }

        function formatTime(date) {
            return date.toLocaleTimeString("en-AU", { hour: 'numeric', minute: '2-digit', hour12: true });
        }

        // --- New Overlay Logic ---
        async function fetchEPGData(selectedChannel) {
            try {
                const r = await fetch("https://epg.dunc.app/epg.xml");
                const t = await r.text();
                const xml = new DOMParser().parseFromString(t, "text/xml");
                
                const now = new Date();
                now.setMinutes(now.getMinutes() + now.getTimezoneOffset());
                const progs = xml.getElementsByTagName("programme");

                for (const p of progs) {
                    if (p.getAttribute("channel") !== selectedChannel) continue;
                    const start = parseEpgDate(p.getAttribute("start"));
                    const stop = parseEpgDate(p.getAttribute("stop"));
                    
                    if (now >= start && now <= stop) {
                        const title = p.getElementsByTagName("title")[0].textContent;
                        const icon = p.getElementsByTagName("icon")[0]?.getAttribute("src");
                        const desc = p.getElementsByTagName("desc")[0]?.textContent || "No description available";

                        document.getElementById('info-ch-name').innerText = selectedChannel.replace(/-/g, ' ').toUpperCase();
                        document.getElementById('info-program').innerText = title;
                        document.getElementById('info-img').src = icon || "https://i.redd.it/6w3zd8ozw2k21.jpg";
                        document.getElementById('info-duration').innerText = `${formatTime(start)} - ${formatTime(stop)}`;
                        document.getElementById("video-description").innerText = text = desc;

                        const bar = document.getElementById('mini-info-bar');
                        bar.classList.add('visible');
                        setTimeout(() => bar.classList.remove('visible'), 7000);
                        break;
                    }
                }
            } catch (e) { console.error("EPG error", e); }
        }

        // --- Initialization ---
        document.addEventListener("DOMContentLoaded", async () => {
            const channelsOrder = await fetch('channelorder.json').then(r => r.json()).catch(() => []);
            const channelLinkMap = await fetch(channelSource).then(r => r.json()).catch(() => ({}));

            const urlParameter = getUrlParameter('url');
            const streamKey = getUrlParameter('stream');
            const urlCheck = getUrlParameterCheck('url', location.href);

            if (urlParameter) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(urlParameter);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = urlParameter;
                    video.play();
                }
            } else if (streamKey) {
                const stored = JSON.parse(localStorage.getItem('m3u8Files') || '{}');
                if (stored[streamKey]) {
                    const blob = new Blob([stored[streamKey]], { type: 'application/vnd.apple.mpegurl' });
                    const blobUrl = URL.createObjectURL(blob);
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(blobUrl);
                        hls.attachMedia(video);
                    } else { video.src = blobUrl; video.play(); }
                }
            }

            // Subtitle cleanup logic
            const subtitleInterval = setInterval(() => {
                if (disableSubtitles()) {
                    setTimeout(disableSubtitles, 2000);
                    clearInterval(subtitleInterval);
                }
            }, 500);

            // Sync Selected Channel
            let selectedChannel = localStorage.getItem('selectedChannel');
            for (const id in channelLinkMap) {
                if (channelLinkMap[id] === urlCheck) {
                    selectedChannel = id;
                    localStorage.setItem('selectedChannel', id);
                    break;
                }
            }

            const currentIndex = channelsOrder.findIndex(c => c.id === selectedChannel);
            const prevId = localStorage.getItem('prevChannel');
            const prevIndex = channelsOrder.findIndex(c => c.id === prevId);
            const currentObj = channelsOrder.find(c => c.id === selectedChannel);
            if (currentObj) document.title = currentObj.name;

            // Trigger Overlay
            if (selectedChannel) fetchEPGData(selectedChannel);

            // Right Click Logic
            document.addEventListener("contextmenu", async (e) => {
                e.preventDefault();
                const now = Date.now();
                if (now - lastContextMenuTimestamp < DOUBLE_CLICK_TIME_MS) {
                    clearTimeout(contextMenuTimer);
                    await sendRequest(STANDBY_URL, 'Standby');
                } else {
                    toggleSubtitles();
                    contextMenuTimer = setTimeout(() => sendRequest(ON_URL, 'On'), DOUBLE_CLICK_TIME_MS);
                }
                lastContextMenuTimestamp = now;
            });

            // Touch
            videoContainer.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
            videoContainer.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                const dist = touchEndX - touchStartX;
                if (Math.abs(dist) > SWIPE_THRESHOLD) {
                    tapCount = 0; clearTimeout(tapTimer);
                    changeChannel(dist > 0 ? 'prev' : 'next', channelsOrder, currentIndex, channelLinkMap);
                } else {
                    tapCount++;
                    clearTimeout(tapTimer);
                    tapTimer = setTimeout(() => {
                        if (tapCount === 3) window.location.href = 'index.html';
                        tapCount = 0;
                    }, TRIPLE_TAP_TIME_MS);
                }
            }, {passive: true});

            // Keyboard
            window.addEventListener("keydown", ev => {
                if (ev.key === "Enter") video.play();
                else if (ev.key === "Escape" || (ev.key === "ArrowLeft" && ev.metaKey)) {
                    ev.preventDefault();
                    const back = channelsOrder[prevIndex];
                    if (back) location.href = channelLinkMap[back.id];
                }
                else if (ev.key === "ArrowLeft") changeChannel('prev', channelsOrder, currentIndex, channelLinkMap);
                else if (ev.key === "ArrowRight") changeChannel('next', channelsOrder, currentIndex, channelLinkMap);
                else if (ev.key === "ArrowUp") {
                    const desc = document.getElementById('video-description');
                    desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
                }
                else if (ev.key === "ArrowDown") {
                    video.muted = !video.muted;
                    const tracks = video.textTracks;
                    for (let t of tracks) {
                        if (t.kind === 'subtitles' || t.kind === 'captions') {
                            t.mode = video.muted ? 'showing' : 'hidden';
                        }
                    }
                }
                else if (ev.key.toLowerCase() === 'i') fetchEPGData(selectedChannel);
            });
        });
    </script>
</body>
</html>
