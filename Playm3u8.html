<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <style>
        html, body, #video-container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay controls></video>
    </div>
    <script src="hls.js"></script>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the 'url' parameter from the URL
        var urlParameter = getUrlParameter('url');

        // Map of channel IDs to their desired links
        var channelLinkMap = {
            // your channel links here...
        };

        // Check if urlParameter matches any channel ID and update selectedChannel
        var matchingChannel = Object.keys(channelLinkMap).find(function(channelID) {
            return channelLinkMap[channelID] === urlParameter;
        });

        if (matchingChannel) {
            localStorage.setItem('selectedChannel', matchingChannel);
        }

        if (Hls.isSupported() && urlParameter) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource(urlParameter);
            hls.attachMedia(video);

            // Get channel ID from localStorage
            var storedChannel = localStorage.getItem('selectedChannel');
            // Create array of channel IDs in the order presented in the EPG
            var channelsOrder = [
                // your channels order here...
            ];
            // Get index of storedChannel in channelsOrder
            var currentIndex = channelsOrder.findIndex(channel => channel.id === storedChannel);

            window.addEventListener('contextmenu', function(event) {
                event.preventDefault(); // Prevent default context menu behavior
            });

            // Add event listener for key press to the window object
            window.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    video.play();
                } else if (event.key === 'Escape' || (event.key === 'ArrowLeft' && event.metaKey) || (event.key === 'ContextMenu')) {
                    // Prevent default action associated with Escape key or Meta + Left Arrow or ContextMenu
                    event.preventDefault();
                    // Navigate back to index.html when Escape key or Meta + Left Arrow or ContextMenu is pressed
                    window.location.href = 'http://goddardduncan.github.io/epg';
                } else if (event.key === 'ArrowLeft') {
                    // Navigate to previous channel when only Left Arrow is pressed
                    var previousIndex = currentIndex - 1;
                    if (previousIndex < 0) {
                        previousIndex = channelsOrder.length - 1;
                    }
                    var previousChannel = channelsOrder[previousIndex];
                    var previousChannelLink = channelLinkMap[previousChannel.id];
                    localStorage.setItem('selectedChannel', previousChannel.id); // Update storedChannel in localStorage
                    window.location.href = previousChannelLink;
                } else if (event.key === 'ArrowRight') {
                    // Navigate to next channel
                    var nextIndex = currentIndex + 1;
                    if (nextIndex >= channelsOrder.length) {
                        nextIndex = 0;
                    }
                    var nextChannel = channelsOrder[nextIndex];
                    var nextChannelLink = channelLinkMap[nextChannel.id];
                    localStorage.setItem('selectedChannel', nextChannel.id); // Update storedChannel in localStorage
                    window.location.href = nextChannelLink;
                }
            });
        }
    </script>
</body>
</html>
